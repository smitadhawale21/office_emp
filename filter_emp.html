<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <title>Filter Employee</title>
    </head>
    <body>
    <div class="container">
        <h1> Filter Employee Details</h1><hr>
        <form action="/filter_emp" method="post">
            {% csrf_token %}
            <label for="name">Employee First/Last Name</lable><br>
            <input type="text" id="name" name="name" value="{{name}}" > <br>
            
            <label for="dept">Department</lable><br>
            <input type="text" id="dept" name="dept" value="{{dept}}" > <br>
            <label for="role">Role</lable><br>
            <input type="text" id="role"  name="role" value="{{role}}" > <br><hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    </body>
</html>
